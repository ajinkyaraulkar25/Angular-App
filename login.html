<div class="jumbotron text-center">
	<h1>Login Page</h1>
<div ng-show="success" class="alert alert-success">{{success}}</div>	
<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="container">
<div class="row">  
   
<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">

    <form name="userForm" ng-submit="login()" novalidate>

        
      
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required>
            <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="userForm.password.$error.required && !userForm.password.$pristine" class="help-block">Password is required.</p>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Login</button>
        
    </form>
  </div>
</div>
</div>

</div>
