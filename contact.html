<div class="jumbotron text-center">
	<h1>Contact Page</h1>
	
<div class="container">
<div class="row">  
   
<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">

    <form name="userForm" ng-submit="submitForm()" novalidate>

        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-pattern="/^[a-zA-Z\s]*$/" ng-model="user.name" required>
            <p ng-show="userForm.name.$error.pattern" class="help-block">Invalid Name.</p>
            <p ng-show="userForm.name.$error.required && !userForm.name.$pristine" class="help-block">Name is required.</p>
        </div>
      
        
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" required>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        
    </form>
  </div>
</div>
</div>

</div>
